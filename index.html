<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .cell-min {
            width: 1%;
        }
        .todo-done-item {
            color: red;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group mb-3">
            <input id="todo-input" type="text" class="form-control" placeholder="할일" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="todo-button" class="btn btn-primary" type="button" id="button-addon2">등록</button>
          </div>
        <table id="todo-list" class="table">
            <tbody id="todo-list-tbody"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
